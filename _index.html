<!DOCTYPE html>
<html lang="en" data-theme="theme-dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="/theme.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>
        <a href="http://github.com/neurosnap/sentences" target="_blank"
          >Sentences</a
        >
      </h1>
      <h3 class="subheader">A CLI tool that converts text into sentences.</h3>

      <div class="split">
        <div class="w-half">
          <textarea id="input"></textarea>
          <div id="chars-left"></div>
        </div>
        <div id="results" class="w-half"></div>
      </div>

      <div class="section">
        <h3>Install</h3>
        <div>
          <div><code>brew tap neurosnap/sentences</code></div>
          <div><code>brew install sentences</code></div>
        </div>
      </div>

      <div class="section">
        <h3>Binaries</h3>
        <div>
          <a
            href="https://github.com/neurosnap/sentences/releases"
            target="_blank"
            >Github releases</a
          >
        </div>
      </div>

      <div class="section">
        <h3>Golang library</h3>
        <div>
          <code>go get github.com/neurosnap/sentences</code>
        </div>
      </div>
    </main>

    <footer>
      <a href="http://erock.io" target="_blank">Eric Bower</a>
      <a
        href="http://github.com/neurosnap/sentdemo/tree/{{ COMMITHASH }}"
        target="_blank"
        >{{ COMMITHASH }}</a
      >
    </footer>

    <script src="/index.js"></script>
  </body>
</html>
